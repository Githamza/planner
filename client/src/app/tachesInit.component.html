<md-toolbar color="primary">
  <span>A traiter</span>
</md-toolbar>
<md-card>


  <md-list>
    <ng-container *ngFor="let tache of this.tacheService.taches   ">

      <md-list-item *ngIf="tache.stat == 0" (click)="onSelect(tache)" [class.selectionnee]="tache === tacheSelectionnee">

        <div fxLayout="row" fxFlex="60" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
          {{tache.name}}
        </div>
        <div fxLayout="row">
          <div *ngIf="tache === tacheSelectionnee">
            <button md-icon-button [mdMenuTriggerFor]="menu">
                          <md-icon>more_vert</md-icon>
                      </button>
            <md-menu #menu="mdMenu">
              <button md-menu-item (click)="openDialog(tache)">
                              <md-icon>edit</md-icon>
                              <span>Modifier</span>
                          </button>
              <button md-menu-item (click)="delete(tache)">
                              <md-icon>delete</md-icon>
                              <span>Supprimer</span>
                          </button>
              <button md-menu-item (click)="save(tache)">
                              <md-icon>done</md-icon>
                              <span>Traiter</span>
                          </button>
            </md-menu>
          </div>
        </div>

      </md-list-item>

    </ng-container>

  </md-list>
</md-card>
