    <md-toolbar color="primary">
  <span>Taches en cours</span>
</md-toolbar>

    <md-card>


        <md-list   >
                  <ng-container *ngFor="let tache of this.tacheService.taches   "  >

            <md-list-item *ngIf="tache.stat == 1" (click)="onSelect(tache)" [class.selectionnee]="tache === tacheSelectionnee">{{tache.name}}

                <div *ngIf="tache === tacheSelectionnee">


                <button md-icon-button [mdMenuTriggerFor]="menu">
                    <md-icon>more_vert</md-icon>
                </button>
                <md-menu #menu="mdMenu">
                    <button md-menu-item (click)="openDialog(tache)">
                        <md-icon>edit</md-icon>
                        <span>Modifier</span>
                    </button>
                    <button md-menu-item (click)="delete(tache)">
                        <md-icon>delete</md-icon>
                        <span>Supprimer</span>
                    </button>
                       <button md-menu-item (click)="finish(tache)">
                        <md-icon>done</md-icon>
                        <span>Trait√©</span>
                    </button>

              </md-menu>


                </div>

            </md-list-item>

            </ng-container>

        </md-list>
    </md-card>
